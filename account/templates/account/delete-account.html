{% include "store/base.html" %}
{% load static %}

{% load crispy_forms_tags %}

{% block content %}

<style>
    body{
        background-color: gray;
    }
</style>
    
    <body>
        <br><br>
        <div class="container bg-white shadow-md p-5 form-layout">
            <h3>Account deletion</h3>

            <hr>

            <form method="POST" autocomplete="off">
                {% csrf_token %}
                
                <p>Are you sure that you want to delete your account?</p>

                <button type="submit" class="btn btn-danger btn-lg w-100 btn-block p-2"><i class="fa fa-minus-circle" aria-hidden="true"></i> &nbsp; Delete my account</button>
                <br><br>
                <a class="btn btn-primary navbar-btn text-white" type="button" href={% url 'profile-management' %}> <i class="fa fa-backward" aria-hidden="true"></i> &nbsp; Go back </a>
            </form>
        </div>
        <br><br>
    </body>

{% endblock content %}
